<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contoh Audio sebagai background</title>
</head>
<body>
    <h1>Contoh Audio sebagai background</h1>
    <h2>Background</h2>
    <audio hidden autoplay loop>
    <source src="Audio.mp3" type="audio/mpeg">
    </audio>

    <h2>Autoplay</h2>
    <audio controls autoplay>
    <source src="Audio.mp3" type="audio/mpeg">
    </audio>

    <h2>Loop</h2>
    <audio controls loop>
    <source src="Audio.mp3" type="audio/mpeg">
    </audio>

    <h2>Muted</h2>
    <audio controls muted>
    <source src="Audio.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
